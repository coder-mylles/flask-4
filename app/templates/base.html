<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster|Mansalva|Quicksand|Turret+Road&display=swap" rel="stylesheet">
</head>

<body >
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu"></div>
                    <div class="navbar-end">
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Home
                        </a>

                        {% if current_user.is_authenticated %}

                        <a href="{{ url_for('main.profile') }}" class="navbar-item">
                            Profile
                        </a>
                    
                        <a href="{{url_for('main.new_post')}}" class="nav-link">
                            New Post
                        </a>

                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                <i class="fas fa-sign-out-alt"></i>Logout
                        </a>

                        <a class="nav-link " style= 'margin-right:30px' 
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>&nbsp;<strong>{{current_user.username}}</strong> </a>


                        {% else %}

                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                <i class="fas fa-sign-in-alt "></i>&nbsp;Login
                        </a>
                        <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                            Sign Up
                        </a>

                    </div>
               
            </div>
        </nav>
        {% endif %}
    </div>


    {% block content %}
    {% endblock %}

</body>

</html>
